<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>GOOGLE SERCH FORM EXAMPLE</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/google/chrome/256/Google-Chrome-icon.png">
   
</head>
<body>
    <h1>GOOGLE SERCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/256/Google-Chrome-icon.png" >
    
    <form action="https://www.google.com/search">
        <input type="text" size="60">
        <button>Go Google</button>
    </form>

    <h2>YANDEX SEARCH FOR EXAMPLE</h2>
    <form action="https://yandex.com/search/">
        <input type="text" size="60" name="text">
        <button>Go Yandex</button>
    </form>

    <h2>YOUTUBE SEARCH FOR EXAMPLE</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" size="60" name="text">
        <button>Go Youtube</button>
    </form>


    
</body>
</html>
